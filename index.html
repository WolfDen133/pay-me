<!DOCTYPE html>
<html>
	<head>
		<title>Pay-Me | WolfDen133</title>
		<link rel="stylesheet" href="global.css">
	</head>
	<body>
		<div class='content-wrapper'>
			<div class="logo">
                   		<h1>Pay WolfDen133</h1>
			</div>
    			<div id="smart-button-container">
				<div style="text-align: center">
					<label for="description">Your name </label>
					<input type="text" name="descriptionInput" id="description" maxlength="127" value="">
				</div>
				<p id="descriptionError" style="visibility: hidden; color:red; text-align: center;">Please enter a description</p>
				<div style="text-align: center">
					<label for="amount">Payment amount </label>
					<input name="amountInput" type="number" id="amount" value="" >
					<span> GBP</span>
				</div>
				<p id="priceLabelError" style="visibility: hidden; color:red; text-align: center;">Please enter a price</p>
				<div id="invoiceidDiv" style="text-align: center; display: none;">
					<label for="invoiceid">Plugin Name </label>
					<input name="invoiceid" maxlength="127" type="text" id="invoiceid" value="" >
				</div>
				<p id="invoiceidError" style="visibility: hidden; color:red; text-align: center;">Please enter an Invoice ID</p>
				<div style="text-align: center; margin-top: 0.625rem;" id="paypal-button-container"></div>
			</div>
  			<script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=GBP" data-sdk-integration-source="button-factory"></script>
  			<script src="paypal_button_handler.js">
			<!-- Footer -->
			<footer>
				<p>Copyright WolfDen133 2022 &copy;</p>
				<p id="right">Made by WolfDen133</p>
		      </footer>
		</div>	
	</body>
</html>
